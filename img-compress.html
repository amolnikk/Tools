<!DOCTYPE html>
<html lang="en">
    let currentDownloadUrl = null;
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimize images instantly with our free online compression tool. Reduce file size while maintaining quality. Supports JPG, PNG, and WebP formats.">
    <meta name="keywords" content="image compressor, optimize images, reduce file size, web optimization, free image tool">
    <title>Image Compressor Pro | Free Online Image Optimization Tool</title>
    
    <!-- SEO Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Image Compressor Pro",
        "description": "Free online image compression tool for web optimization",
        "applicationCategory": "Multimedia",
        "operatingSystem": "Web",

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --background: #f8fafc;
            --text: #1e293b;
            --border: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .upload-section {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem 1rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
            background: white;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        #imageInput {
            display: none;
        }

        .upload-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-label:hover {
            transform: translateY(-2px);
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 1.5rem 0;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .image-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        #downloadBtn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #downloadBtn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .ad-unit {
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>ImageCompressor Pro</h1>
            <div class="ad-unit">
                <!-- Google AdSense Header Ad -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
                    crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                    data-ad-slot="YOUR_HEADER_AD_SLOT"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="compression-tool">
            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="upload-label">
                    üìÅ Choose Image
                </label>
                <p style="margin-top: 1rem; color: #64748b;">Supports JPG, JPEG, PNG, WEBP</p>
            </div>

            <div class="controls">
                <div class="quality-control">
                    <label>Compression Quality</label>
                    <div style="display: flex; gap: 1rem; align-items: center; margin-top: 0.5rem;">
                        <input type="range" id="qualityRange" min="0" max="1" step="0.1" value="0.8">
                        <span id="qualityValue" style="font-weight: 600;">80%</span>
                    </div>
                </div>
            </div>

            <div class="results-grid">
                <div class="image-card">
                    <h3>Original Image</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="image-card">
                    <h3>Compressed Image</h3>
                    <canvas id="compressedCanvas"></canvas>
                    <button id="downloadBtn">Download Compressed Image</button>
                </div>
            </div>

            <div class="ad-unit">
                <!-- Google AdSense Content Ad -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
                    crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-format="fluid"
                    data-ad-layout-key="-gw-3+1f-3d+2z"
                    data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                    data-ad-slot="YOUR_CONTENT_AD_SLOT"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <script>
        const imageInput = document.getElementById('imageInput');
        const qualityRange = document.getElementById('qualityRange');
        const qualityValue = document.getElementById('qualityValue');
        const downloadBtn = document.getElementById('downloadBtn');
        let currentImage = null;

        qualityRange.addEventListener('input', (e) => {
            qualityValue.textContent = `${Math.round(e.target.value * 100)}%`;
            if(currentImage) processCompression();
        });

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const image = await createImageBitmap(file);
            const canvas = document.getElementById('originalCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            
            currentImage = image;
            processCompression();
        });

       // Modify the processCompression function
function processCompression() {
    const originalCanvas = document.getElementById('originalCanvas');
    const compressedCanvas = document.getElementById('compressedCanvas');
    const quality = parseFloat(qualityRange.value);
    const downloadBtn = document.getElementById('downloadBtn');

    // Clear previous URL if exists
    if(currentDownloadUrl) {
        URL.revokeObjectURL(currentDownloadUrl);
    }

    compressedCanvas.width = originalCanvas.width;
    compressedCanvas.height = originalCanvas.height;
    const ctx = compressedCanvas.getContext('2d');
    ctx.drawImage(originalCanvas, 0, 0);

    compressedCanvas.toBlob((blob) => {
        // Create new object URL
        currentDownloadUrl = URL.createObjectURL(blob);
        
        // Update download link
        downloadBtn.href = currentDownloadUrl;
        downloadBtn.download = `compressed-image-${Date.now()}.jpg`;
        downloadBtn.style.display = 'block'; // Make sure button is visible
    }, 'image/jpeg', quality);
}

// Update download button event listener
downloadBtn.addEventListener('click', (e) => {
    if(!currentDownloadUrl) {
        e.preventDefault();
        alert('Please compress an image first!');
    }
    // Automatically revoke URL after 1 minute
    setTimeout(() => {
        URL.revokeObjectURL(currentDownloadUrl);
        currentDownloadUrl = null;
    }, 60000);
});
    </script>
</body>
</html>
