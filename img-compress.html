<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous meta tags and title remain the same -->
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background: #f8fafc;
            --text-color: #1e293b;
            --border-color: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header-content {
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Upload Section */
        .upload-section {
            border: 2px dashed var(--border-color);
            border-radius: 1rem;
            padding: 3rem 1rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
            background: white;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: #f8fafc;
        }

        #imageInput {
            display: none;
        }

        .upload-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-label:hover {
            transform: translateY(-2px);
        }

        /* Controls Section */
        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 1.5rem 0;
        }

        .quality-control {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Results Section */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .image-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .image-card h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        /* Download Button */
        #downloadBtn {
            display: inline-block;
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #downloadBtn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        /* Ad Units */
        .ad-unit {
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .range-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand">ImageCompressor Pro</div>
                <div class="ad-unit" id="header-ad">
                    <!-- AdSense code here -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="compression-tool">
            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Choose Image
                </label>
                <p class="upload-hint">Supports JPG, PNG, WEBP</p>
            </div>

            <div class="controls">
                <div class="quality-control">
                    <label>Compression Quality</label>
                    <div class="range-container">
                        <input type="range" id="qualityRange" min="0" max="1" step="0.1" value="0.8">
                        <span id="qualityValue" class="quality-value">80%</span>
                    </div>
                </div>
            </div>

            <div class="results-grid">
                <div class="image-card">
                    <h3>Original Image</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="image-card">
                    <h3>Compressed Image</h3>
                    <canvas id="compressedCanvas"></canvas>
                    <button id="downloadBtn">Download Compressed Image</button>
                </div>
            </div>

            <div class="ad-unit" id="sidebar-ad">
                <!-- AdSense code here -->
            </div>
        </section>
    </main>

    <!-- JavaScript remains the same -->
</body>
</html>
